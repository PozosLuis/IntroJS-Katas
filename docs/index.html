<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Pokedex</h1>
<div class="page">
    <div>
        <div class="busqueda">
            <input type="text" name="pokeName" id="pokeName" placeholder="pikachu" autocomplete="off"><br>
            <button onclick="fetchPokemon()">Cambiar pokemon</button>
        </div>
        <div class="pokedex">
            <div class="base">
                <div id="circles">
                    <div id="cirBlanco">
                        <div id="circulo1"></div>
                    </div>
                    <div id="circulo2"></div>
                    <div id="circulo3"></div>
                    <div id="circulo3"></div>
                </div>
                <div class="pokeImg">
                    <div class="ImgContainer">
                        <img src="../pokebola.png" alt="Pokemon" id="pokeImg"><br>
                        <label for="" id="nPoke">#000</label> - 
                        <label for="" id="namePoke">Pokemon</label>
                    </div>
                </div>
                <div>
                    <div class="circle-black"></div>
                </div>
                <div>
                    <div class="cruz"><img src="../cruz1.png" alt=""></div>
                    <div class="rec-green"></div>
                </div>
            </div>
            <div class="base2">
                <div class="ctg">
                    <label for="categoria" class="ctg-labels">Categoria</label><br>
                    <div id="ctgPoke"><input type="text" class="ctg-Poke" id="ctg-Poke"></div>
                    <label for="habilidad" class="hab-label">Habilidades</label>
                    <div id="habPoke"><input type="text" class="hab-Poke" id="hab-Poke"></div>
                    <div class="stats">
                        <label for="hp" class="stat-label">Hp</label>
                        <input type="text" name="hp" id="hp" class="stat-Poke" autocomplete="off"><br>
                        <label for="attack" class="stat-label">Ataque</label>
                        <input type="text" name="attack" id="attack" class="stat-Poke" autocomplete="off"><br>
                        <label for="defense" class="stat-label">Defensa</label>
                        <input type="text" name="defense" id="defense" class="stat-Poke" autocomplete="off"><br>
                        <label for="special-attack" class="stat-label">Ataque Especial</label>
                        <input type="text" name="special-attack" id="special-attack" class="stat-Poke" autocomplete="off"><br>
                        <label for="special-defense" class="stat-label">Defensa Especial</label>
                        <input type="text" name="special-defense" id="special-defense" class="stat-Poke" autocomplete="off"><br>
                        <label for="speed" class="stat-label">Velocidad</label>
                        <input type="text" name="speed" id="speed" class="stat-Poke" autocomplete="off"><br>
                    </div>
                </div>
                <div class="div-azul"></div>
                <div class="barras">
                    <div class="barra-2"></div>
                    <div class="barra-2"></div>
                </div>
                <div class="div-amarilla">
                    <div class="div-blanca"></div>
                    <div class="bola-amarilla"></div>
                </div>
                <div class="alt-pe-input">
                    <label for="altura" class="ctg-label">Altura</label>
                    <input type="text" name="altura" id="altura" class="ctg-input" autocomplete="off"><br>
                    <label for="peso" class="ctg-label">Peso</label>
                    <input type="text" name="peso" id="peso" class="ctg-input" autocomplete="off"><br>
                </div>
            </div>
        </div>
    </div>
    <div class="all-moves">
        <h1>Movimientos</h1>
        <textarea  class="p-moves" id="p-move" cols="30" rows="30"></textarea>
    </div>
</div>
</body>
<footer><script src="../pokedex.js"></script></footer>
</html>
